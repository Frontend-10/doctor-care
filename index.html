<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central do Juninho | Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="nav">
    <figure class="nav__logo">
      <img class="nav__logo--img" src="img/logo.png" alt="logo escrito 'central do juninho' com a letra 'c' verde e o resto branco">
    </figure>
    <div class="nav__button">
      <a href="#roadmap" class="nav__button--btn">roadmap</a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="container__banner">
        <div class="container__banner box">
          <h2 class="box__title">Damos o caminho para você iniciar sua carreira!</h2>
          <p class="box__text--p">
            Nossa missão é <strong class="strong__green">ajudar novos desenvolvedores</strong>, dando o caminho e mostrando todos os conteúdos necessários, para se tornar um profissional completo.
          </p>

        </div>
      </div>
      <div class="container__image">
        <img class="container__image--img" src="img/man.png" alt="">
      </div>
    </div>

    <div class="roadmap" id="roadmap">
      <h1 class="title">Roadmap Frontend</h1>
      <ul class="time-line">
        <div class="mark"></div>
        
        <li class="time-line__title">
          <p>Internet</p>
        </li>
        <li class='time-line__item'>
          <input type="checkbox" id="C1" /><label for="C1">Como a Internet funciona?</label>
        </li>
        <li class='time-line__item' href="#">
          <input type="checkbox" id="C2" /><label for="C2">O que é HTTP?</label>
        </li>
        <li class='time-line__item' href="#">
          <input type="checkbox" id="C3" /><label for="C3">Navegadores e como eles funcionam?</label>
        </li>
        <li class='time-line__item' href="#">
          <input type="checkbox" id="C4" /><label for="C4">DNS e como funciona?</label>
        </li>
        <li class='time-line__item' href="#">
          <input type="checkbox" id="C5" /><label for="C5">O que é nome de domínio?</label>
        </li>
        <li class='time-line__item' href="#">
          <input type="checkbox" id="C6" /><label for="C6">O que é hospedagem?</label>
        </li>

        <li class="time-line__title">
          <p>HMTL</p>
        </li>
        <li class='time-line__item' href="#">
          <p>Item 01</p>
        </li>
        <li class='time-line__item' href="#">
          <p>Item 02</p>
        </li>
        <li class='time-line__item' href="#">
          <p>Item 03</p>
        </li>
      
      </ul>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
